<div class="git-projects modal">
	<div class="modal-header">
		<h1 class="dialog-title">Git Projects: First Run</h1>
	</div>
	<div class="modal-body">
		<p>
			This extension automatically scans for git repositories
			below a certian base path that you need to enter here.
		</p>
		<input id="git-projects-base-path" type="text" placeholder="/base/path">
	</div>
	<div class="modal-footer">
		<button class="dialog-button btn primary save">Save</button>
	</div>
</div>
